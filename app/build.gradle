apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.ggreenwood.weewoo"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile files('src/main/libs/autobahn-0.5.0.jar')
    compile files('src/main/libs/jackson-core-asl-1.9.7.jar')
    compile files('src/main/libs/jackson-mapper-asl-1.9.7.jar')
    compile files('src/main/libs/geotrigger-sdk-1.0.2.jar')
    compile files('src/main/libs/geotrigger-sdk-docs-1.0.2.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:6.1.71'
}
